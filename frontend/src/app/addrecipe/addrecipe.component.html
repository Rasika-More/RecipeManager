
<h2>Add recipe</h2>
<hr>
<form #f="ngForm" (ngSubmit)="f.form.valid && addRecipe()">
  
  <div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="message">
  <strong>{{message}}</strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
  <div class="form-group row">
   <label for="recipe name" class="col-sm-2 col-form-label">Recipe name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="recipe-name" [(ngModel)]="model.recipename" name="recipename" placeholder="Recipe name" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="Ingredient 1" class="col-sm-2 col-form-label">Ingredient 1:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="Ingredient1" [(ngModel)]="model.ingredient1" name="ingredient1" placeholder="Ingredient 1" required>
    </div>
  </div>
   <div class="form-group row">
    <label for="Ingredient2" class="col-sm-2 col-form-label">Ingredient 2:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="Ingredient2" [(ngModel)]="model.ingredient2" name="ingredient2"  placeholder="Ingredient 2" required>
    </div>
  </div>
   <div class="form-group row">
    <label for="Ingredient3" class="col-sm-2 col-form-label">Ingredient 3:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="Ingredient3" [(ngModel)]="model.ingredient3" name="ingredient3"  placeholder="Ingredient 3" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="Ingredient4" class="col-sm-2 col-form-label">Ingredient 4:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="Ingredient4" [(ngModel)]="model.ingredient4" name="ingredient4"  placeholder="Ingredient 4" required>
    </div>
  </div>
  <button type="submit" class="btn btn-primary mb-2">Submit</button>
  <a [routerLink]="['home']" class="btn btn-primary mb-2">Cancel</a>
</form>
